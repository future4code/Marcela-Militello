<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="banco.js" defer></script>
    <link rel="stylesheet" href="banco.css">
    <title>Banco Digital</title>
</head>
<body>
<section id="geral">
    <section id="secao">
        <h1>Controlador de Despesas</h1><br>
        <h3>Cadastrar despesa</h3><br>
            <label for="valor">Valor</label>
            <input type="text" id="valor" placeholder="R$"><br>
            <p>Tipo (Casa, Viagem, Rolês, Outros)</p>
            <select name="tipo-da-despesa" id="tipo-da-despesa">
                <option value="casa">Casa</option>
                <option value="viagem">Viagem</option>
                <option value="roles">Rolês</option>
                <option value="outros">Outros</option>
            </select><br>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao"><br><br>
            <button onclick="cadastrar()">Cadastrar despesa</button>
    </section>

    <section id="secao">
        <h1>Despesas Detalhadas</h1><br>
        <p>Tipo (Casa, Viagem, Rolês, Outros)</p>
        <select name="tipo-da-despesa" id="tipo-da-despesa">
            <option value="casa">Casa</option>
            <option value="viagem">Viagem</option>
            <option value="roles">Rolês</option>
            <option value="outros">Outros</option>
        </select><br>
        <label for="valor-minimo">Valor Mínimo</label>
        <input type="text" id="valor-minimo" placeholder="R$">
        <label for="valor-maximo">Valor Máximo</label>
        <input type="text" id="valor-maximo" placeholder="R$"><br><br>
        <button onclick="filtrar()">Filtrar</button>
        <button onclick="limparFiltros()">Limpar filtros</button>
    </section>

    <section id="secao">
        <h1>Extrato</h1>
        <h3>Valor Total:</h3>
    </section>
</section>

</body>
</html>
